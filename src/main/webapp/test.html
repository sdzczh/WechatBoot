<!DOCTYPE html>  
<html>

<body>  
<article>  
    <span id="content">测试中。。。</span>  
    <span id="content1">。</span>
</article>

<script>
$(function(){
	//封装获取参数的方法
	var request = 
	{ 
　　		QueryString : function(val) 
	　　	{ 
	　　		var uri = window.location.search; 
	　		var re = new RegExp("" +val+ "=([^&?]*)", "ig"); 
	　　		return ((uri.match(re))?(uri.match(re)[0].substr(val.length+1)):null); 
		} 
	}
	var code = request.QueryString("code");

	///项目名/Test/getUser.do 请求为自己封装的spring mvc中的controller中的方法。该方法需要自己写。
	$.get("http://127.0.0.1:8080/saveUser?code="+code, function(result){
   		document.getElementById("content1").innerHTML=JSON.stringify(result)+",code="+code;
	});
    /*window.location.href = "http://127.0.0.1:8080/saveUser?code="+code;*/
});
</script> 
</body>  
</html>
